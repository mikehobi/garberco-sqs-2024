{
    "name": "GarberCo",

    "author": "Brandon Kitajchuk",

    "layouts": {
        "default": {
            "name": "Default",
            "regions": [
                "_header",
                    "_site",
                "_footer"
            ]
        },

        "home": {
            "name": "Homepage",
            "regions": [
                "_header",
                    "_home",
                "_footer"
            ]
        }
    },

    "navigations": [
        {
            "title" : "Public",
            "name" : "nav"
        }
    ],

    "stylesheets": [
        "base.less", 
        "screen.css"
    ],

    "systemCollections": [
        "gallery"
    ],

    "server": {
        "siteurl": "https://garberco.squarespace.com",
        "sandbox": true
    },

    "customTypes": [
        {
            "title": "Photo Post",
            "name": "custom_photo",
            "base": "image",
            "fields": [
                {
                    "name": "diptychImage",
                    "type": "image",
                    "title": "Diptych Image - ( optional )"
                },
                {
                    "name": "diptychSmallLeft",
                    "type": "checkbox",
                    "title": "Diptic Small Left 33%"
                },
                {
                    "name": "diptychSmallRight",
                    "type": "checkbox",
                    "title": "Diptic Small Right 33%"
                },
                {
                    "name": "diptychLeanLeft",
                    "type": "checkbox",
                    "title": "Diptic 20px Center Gutter - Lean Left"
                },
                {
                    "name": "diptychLeanRight",
                    "type": "checkbox",
                    "title": "Diptic 20px Center Gutter - Lean Right"
                },
                {
                    "name": "diptychGutterCenter",
                    "type": "checkbox",
                    "title": "Diptic 20px Center Gutter - Center"
                },
                {
                    "name": "diptychFullCenter",
                    "type": "checkbox",
                    "title": "Diptic Full Width - Center"
                },
                {
                    "name": "SingleSmallRight",
                    "type": "checkbox",
                    "title": "33% Width - Right Center"
                },
                {
                    "name": "SingleSmallLeft",
                    "type": "checkbox",
                    "title": "33% Width - Left Center"
                },
                {
                    "name": "SingleSmallCenter",
                    "type": "checkbox",
                    "title": "33% Width - Center"
                },
                {
                    "name": "SingleHalfRightMargin",
                    "type": "checkbox",
                    "title": "50% Width - Right 1/3"
                },
                {
                    "name": "SingleHalfLeftMargin",
                    "type": "checkbox",
                    "title": "50% Width - Left 1/3"
                },
                {
                    "name": "SingleHalfRightEdge",
                    "type": "checkbox",
                    "title": "50% Width - Right"
                },
                {
                    "name": "SingleHalfLeftEdge",
                    "type": "checkbox",
                    "title": "50% Width - Left"
                },
                {
                    "name": "SingleHalfCenter",
                    "type": "checkbox",
                    "title": "50% Width - Center"
                },
                {
                    "name": "SingleThreeQuarterCenter",
                    "type": "checkbox",
                    "title": "75% Width - Center"
                },
                {
                    "name": "SingleFullWidth",
                    "type": "checkbox",
                    "title": "Full Width"
                }
            ]
        }
    ]
}